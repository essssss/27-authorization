<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-light bg-primary justify-content-between ">
    <div class="container">
      <a href="/" class="navbar-brand text-light">User Authentication Exercise</a>
      <ul class="nav navbar-nav flex-row float-right">
      {% if session['username'] %}
        <li class="nav-item">
          <a class="nav-link px-3 text-light" href="/users/{{ session['username']}}">{{ session['username']}}</a>
        </li>	  	
        <li class="nav-item">
          <a class="nav-link px-3 text-light" href="/logout">Logout</a>
        </li>
      {% else %}
        <li class="nav-item">
          <a class="nav-link px-3 text-light" href="/login">Login</a>
        </li>
		
        <li class="nav-item">
          <a class="nav-link px-3 text-light" href="/register">Register</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
{% block content %}
{% endblock %}
</body>
</html>
